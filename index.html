        body {

        .page-container {

            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: fixed;
        }
        .mouse-blocker {
            display: none;
            background: rgba(255, 255, 255, 0);
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: fixed;
            z-index: 10000000;
        }
        .ui-container {
            color: #EBF5DF;
            display: flex;
            position: fixed;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            overflow: hidden;
            z-index: -98;
        }
        .anim-container {
            color: #EBF5DF;
            display: flex;
            position: fixed;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(255, 255, 255, 0);
            overflow: hidden;
            z-index: -99;
        }
        .ui-title {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .ui-subtitle{
            font-size: 1.5em;
        }
        .ui-buttons-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .ui-button-1,
        .ui-button-2{
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 60px;
            background-color: #541388;
            transition: all 0.25s;
            margin: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 0.6em;
            text-transform: uppercase;
            z-index: 2;
        }
        .ui-button-1:hover,
        .ui-button-2:hover{
            transform: scale(1.25);
            transform-origin: center;
            background-color: #6936aa;
            margin: 20px;
            line-height: 4.5em;
            color: black;
        }
        .icon {
            width: 80px;
            height: 80px;
            transform-origin: center;
            transform: translate(25%, 25%);
        }
        .ui-footer {
            margin-top: 20px;
        }
        .expand-circle {
            display: block;
            position: relative;
            opacity: 0;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: #541388;
            transform: translate(10%, -70%) scale(0.1);
            z-index: -99;
        }
        .expand {
            animation: expand 2s;
            animation-fill-mode: forwards;
        }
        @keyframes expand {
            0% {
                transform: translate(10%, -70%) scale(0.0);
                opacity: 0;
            }
            1% {
                transform: translate(10%, -70%) scale(0.0);
                opacity: 1;
            }
            100% {
                transform: translate(10%, -70%) scale(200);
                opacity: 1;
            }
        }
        .shrink {
            animation: shrink 0.75s;
            animation-fill-mode: forwards;
        }
        @keyframes shrink {
            0% {
                transform: scale(1.0);
            }
            100% {
                transform: scale(0.0);
                opacity: 0;
            }
        }
        .intro-container {
            color: #ffffff;
            display: flex;
            position: fixed;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-align: center;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            overflow: hidden;
            z-index: 9999;
            background-color: rgb(0, 0, 0);
            transition: all 0.5s;
            opacity: 1;
        }
        .warn-noscript {
            color: #ffffff;
            display: flex;
            position: fixed;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            overflow: hidden;
            z-index: 99999;
            background-color: rgb(0, 0, 0);
            transition: all 0.5s;
            opacity: 1;
            line-height: auto;
        }
        .rotate-screen {
            display: none;
        }
        .error-icon {
            margin-bottom: 30px;
        }
        .intro-elem {
            display: flex;
            flex-direction: row;
        }
        .anim-intro {
            animation: intro 2s;
            animation-fill-mode: forwards;
        }
        @keyframes intro {
            0% {
                transform: scale(100);
                opacity: 0;
            }
            20% {
                transform: scale(1);
                opacity: 1;
            }
            80% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .fade {
            animation: fade 0.7s;
            animation-fill-mode: forwards;
        }
        @keyframes fade {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        .hide {
            display: none;
            transform: scale(0);
        }
        .flash {
            animation: flash 2s infinite;
            animation-timing-function: steps(1);
        }
        @keyframes flash {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
        .logo {
            min-width: 300px;
            max-width: 400px;
        }
        @media only screen and (max-width: 359px) {
            .screen-rotate {
                color: #ffffff;
                display: flex;
                position: fixed;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                text-align: center;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                overflow: hidden;
                z-index: 999999;
                background: rgb(0, 0, 0);
                line-height: 0.4em;
            }
            .intro-container {
                display: none;
            }
        }
        @media only screen and (min-width: 360px) {
            .screen-rotate {
                display: none;
                transform: translate(99999px);
            }
            .rotate-icon {
                display: none;
            }
        }
    </style>
</head>

<script>
    function expand(id, hide1, hide2) {
        // Get DOM for each function
        var show = document.getElementById(id);
        var a = document.getElementById(hide1);
        // Block mouse input by spawning an invisible div that covers the entire screen
        var block = document.getElementById("curtain");
        // Add shrink effect to buttons defined
        a.classList.add("shrink");
        // Spawn blocker
        block.style.display = "block";
        if (id == "en-btn") {
            document.getElementById("expand2").display = "none";
        } else {
            document.getElementById("expand1").display = "none";
        }
        setTimeout(function() {
            if (id == "en-btn") {
                document.getElementById("expand1").classList.add("expand");
                setTimeout(function() {
                    window.location.href = "home.html"
                }, 500);
            } else {
                document.getElementById("expand2").classList.add("expand");
                setTimeout(function() {
                    window.location.href = "home-ko.html"
                }, 500);
            }
        }, 250);
    }
</script>
